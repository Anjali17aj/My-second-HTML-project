<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <center>
    <form action="">
        <h1><center>PAYMENT FORM</center></h1>
        <hr>
        <hr>
        <h2>Contact Information</h2>
        <p>Name* <input type="text" name="name" required></p>
        <fieldset>
            <legend> Gender *</legend>
            <p>Male <input type="radio" name="Gender" id="male"required></p>
             <p>Female <input type="radio" name="Gender" id="female"required></p>
        </fieldset>
        <p> Address: *<textarea name="address" id="address" cols="80" rows="9"required></textarea> </p>
        <p>Email: * <input type="email" name="email" id="email"required></p>
        <br>
        <h2>Payment Information</h2>
        <p>Card type: *
            <select name="card_type" id="card_type"required>
            <option value="--Select a card type--" ></option>
            <option value="Visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="Master card">Master card</option>
            <option value="Credit card">Credit card</option>
        </select>
        </p><br>
        <p>Card number *<input type="number" name="card_number" id="card_number" required></p> <br>
        <p>Expiration date* <input type="date" name="exp_date" id="exp_date"required></p> <br>
        <p>CVV* <input type="password" name="cvv" id="cvv"required></p> <br>
        <br>
        <input type="submit" value="Pay now"required>


    </form>
</center>
</body>
</html>
